<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="container">

  <main class="card ">
    <picture >
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:1440px)">
      <img class="card__img" src="./images/image-product-mobile.jpg" alt="product image">
    </picture>

    <seciton class="product">
      <span class="product__desc--cat">Perfume</span>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <span class="--discount">$149.99</span>
        <span class="--value">$169.99</span>
      </div>
      <button class="btn">
        <p class="bttn__click">Add to cart</p>
      </button>
    </seciton>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
